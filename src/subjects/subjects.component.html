<mat-toolbar class="custom-toolbar">
  <div class="toolbar-content">
    <div class="branding">
      <mat-icon>favorite</mat-icon>
      <span class="app-name">Mis Preferencias</span>
    </div>
    
    <nav class="nav-links">
      <a mat-button routerLink="/likes" routerLinkActive="active-link">
        <mat-icon>thumb_up</mat-icon>
        <span>Gustos</span>
      </a>
      <a mat-button routerLink="/hobbies" routerLinkActive="active-link">
        <mat-icon>sports_esports</mat-icon>
        <span>Pasatiempos</span>
      </a>
      <a mat-button routerLink="/subjects" routerLinkActive="active-link">
        <mat-icon>school</mat-icon>
        <span>Materias</span>
      </a>
    </nav>
  </div>
</mat-toolbar>

<div class="container">
  <h1 class="page-title">
    <mat-icon>auto_stories</mat-icon>
    Materias que me gustan 
  </h1>
  
  <div class="card-grid">
    <mat-card *ngFor="let subject of subjects" class="subject-card" [style.border-top]="'5px solid ' + subject.color">
      <mat-card-header>
        <mat-icon mat-card-avatar [style.color]="subject.color">school</mat-icon>
        <mat-card-title>{{subject.name}}</mat-card-title>
        <mat-card-subtitle>Dificultad: {{subject.difficulty}}/5</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p>{{subject.reason}}</p>
        <div class="aspects">
          <h4>Lo que m√°s me gusta:</h4>
          <div class="aspects-grid">
            <div *ngFor="let aspect of subject.favoriteAspects" class="aspect" [style.background]="subject.lightColor">
              <mat-icon>star</mat-icon>
              <span>{{aspect}}</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
